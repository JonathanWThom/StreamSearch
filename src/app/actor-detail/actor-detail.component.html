<h1>{{actor?.name}}</h1>
<p>
  {{role}}
</p>

<div *ngFor="let credit of credits" (click)="navigateToMovie(credit?.id)">
  <p>{{credit?.title}}</p>
  <p *ngIf="role === 'cast'">Portrayed: {{credit?.character}}</p>
  <p *ngIf="credit?.job === 'Director'">Role: {{credit?.job}}</p>

  <img src={{credit?.imageUrl}} alt="" />
</div>
