<h1>movie detail</h1>
<p>
  {{movie?.title}}
</p>
<p *ngFor='let castMember of movie?.cast' (click)="navigateToActorById(castMember.id)">
  {{castMember.name}}
</p>
<div class="Netflix" *ngIf="onNetflix">
  <a href={{onNetflix}} ><img src='' alt="Netflix"></a>
</div>
<div class="Hulu" *ngIf="onHulu">
  <a href={{onHulu}} ><img src='' alt="Hulu"></a>
</div>
<div class="Amazon" *ngIf="onAmazon">
  <a href={{onAmazon}} ><img src='' alt="Amazon"></a>
</div>
<div class="Hbo" *ngIf="onHbo">
  <a href={{onHbo}} ><img src='' alt="Hbo"></a>
</div>
<div class="Itunes" *ngIf="onItunes">
  <a href={{onItunes}} ><img src='' alt="Itunes"></a>
</div>

<img [src]="movie?.backdrop" alt="{{movie?.title}}">
