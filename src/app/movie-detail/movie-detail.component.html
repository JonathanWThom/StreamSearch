<app-search></app-search>
<h1>{{movie?.title}}</h1>
<img class="banner" [src]="movie?.backdrop" alt="{{movie?.title}}">
<div *ngIf="user">
  <button (click)="addToFavorites(movie.id, user)">Add to Favorites</button>
</div>
<p *ngFor='let castMember of movie?.cast' (click)="navigateToActorById(castMember.id)">
  {{castMember.name}}
</p>
<div class="Netflix" *ngIf="onNetflix">
  <a href={{onNetflix}} ><img src='assets/img/netflix-icon.png' alt="Netflix"></a>
</div>
<div class="Hulu" *ngIf="onHulu">
  <a href={{onHulu}} ><img src='assets/img/hulu-icon.png' alt="Hulu"></a>
</div>
<div class="Amazon" *ngIf="onAmazon">
  <a href={{onAmazon}} ><img src='assets/img/amazon-icon.png' alt="Amazon"></a>
</div>
<div class="Hbo" *ngIf="onHbo">
  <a href={{onHbo}} ><img src='assets/img/hbo-go-icon.png' alt="Hbo"></a>
</div>
