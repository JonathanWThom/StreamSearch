<app-search></app-search>
<div *ngFor="let item of itemsToDisplay">
  <div *ngIf="category === 'movie'">
    <img (click)="goToPage(item.id)" src="{{item.poster_120x171}}" alt="{{item.title}}">
    <!--do other style-->
  </div>
  <div *ngIf="category === 'show'">
    <img (click)="goToPage(item.id)" src="{{item.artwork_208x117}}" alt="{{item.title}}">
    <!--do other style-->
  </div>

  <div *ngIf="category === 'person'">
    <div *ngIf="item.images.medium?.url">
      {{item.name}}
      <img (click)="goToPage(item.id)" src="{{item.images.medium.url}}" alt="{{item.name}}">
    </div>

    <div *ngIf="!item.images.small?.url">
      {{item.name}}
      <img (click)="goToPage(item.id)" src="http://www.csuniv.edu/_resources/images/faculty-placeholder.png" alt="{{item.name}}">
    </div>
  </div>

</div>
